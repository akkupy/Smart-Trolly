{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Update Your Name</h2>
<form method="POST" action="{% url 'add_name' user_id=user_id %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="name" 
            name="name" 
            value="{{ user.name }}" 
            placeholder="Enter your full name" 
            required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'dashboard' user_id=user_id %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}

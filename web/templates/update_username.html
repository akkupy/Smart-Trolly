{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h2>Update Your Name</h2>
        <form method="POST" action="{% url 'add_name' user_id=user_id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    name="name" 
                    value="{{ user.name }}" 
                    placeholder="Enter your full name" 
                    required>
            </div>
            <button type="submit" class="btn btn-success w-100">Save</button>
        </form>
        <a href="{% url 'dashboard' user_id=user_id %}" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
    </div>
</div>
{% endblock %}

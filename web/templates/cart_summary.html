<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Summary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Your Cart Summary</h1>

        <h3>Cart Items:</h3>
        <ul class="list-group mx-auto mb-3" style="max-width: 600px;">
            {% for item in cart_items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        {{ item.product_name }} (x{{ item.quantity }})
                    </div>
                    <span>Rs.{{ item.total_item_price }}</span>
                </li>
            {% endfor %}
        </ul>

        <h3>Total Price: <span>Rs.{{ total_price }}</span></h3>

        <a href="{% url 'pay' user_id=user_id %}" class="btn btn-primary mt-4">Proceed to Pay</a>
    </div>
</body>
</html>

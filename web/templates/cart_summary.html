<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Summary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Your Cart Summary</h1>

        <h3>Cart Items:</h3>
        <ul class="list-group mb-3">
            {% for item in cart_items %}
                <li class="list-group-item">
                    {{ item.product_name }} (x{{ item.quantity }}) - Rs.{{ item.price }} each
                    <span class="float-right">Rs.{{ item.total_item_price }}</span>
                </li>
            {% endfor %}
        </ul>

        <h3>Total Price: <span>Rs.{{ total_price }}</span></h3>

        <a href="{% url 'pay' user_id=user_id %}" class="btn btn-primary mt-3">Proceed to Pay</a>
    </div>
</body>
</html>
